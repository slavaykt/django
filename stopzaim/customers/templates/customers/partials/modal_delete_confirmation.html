<div class="modal fade" id="exampleModal{{id}}" tabindex="-1" role="dialog"
aria-labelledby="exampleModalLabel{{id}}" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel{{id}}">Вы уверены?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-footer">
            <a href="{% url delete_url id %}" type="button"
                class="btn btn-primary">Да</a>
            <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Нет</button>
        </div>
    </div>
</div>
</div>
